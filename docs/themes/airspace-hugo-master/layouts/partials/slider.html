<!-- Slider Start -->
<section id="slider">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="block text-center">
                    <div class="slider-logo animated fadeInUp"><img src="{{ .Site.BaseURL }}img/{{ .Site.Params.slider.logo  }}" alt="{{ .Site.Title }} Logo"></div>
                    <h1 class="animated fadeInUp text-uppercase">{{ .Site.Params.slider.title | safeHTML }}</h1>
                    <p class="animated fadeInUp">{{ .Site.Params.slider.subtitle | safeHTML }}</p>
                    <a class="btn btn-default" href="{{ .Site.Params.slider.button.link | safeHTML }}">{{ .Site.Params.slider.button.title | safeHTML }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
