{{ $currentPage := . }}
<div id="topbar" class="bg-orange w-100 f6 pl3  flex justify-start items-center">
  <div class="relative flex justify-center mw9">
          <div  id="logo-topbar" class="">
              By <a href="https://www.eoscanada.com" class="link white ml1">
                  <img src="{{ .Site.BaseURL }}img/{{ .Site.Params.logo_eos_canada }}" alt="EOS Canada">
              </a>
          </div>
  </div>
</div>
<nav class="bg-primary-color-dark pv3 w-100" role="navigation">

  <div class="relative center flex-ns flex-wrap items-center justify-start mw9">

    <div id="logo-main-nav" class="dim f3 lh-solid ml0-ns   mv0 pl3 pl4-ns ">
      <a href="{{ .Site.BaseURL }}" class="link white">
        <img src="{{ .Site.BaseURL }}img/{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
      </a>
    </div>
    <div id="tagline" class="fs-normal white pl3">
      {{ .Site.Params.tagline }}
    </div>

    <ul  style="margin-left:auto;"class="list pa0 dn dib-l w-auto ">
      {{ range .Site.Menus.global }}
      {{ $post_status := printf "%s" .Post }}
        <li class="white f5 dib mr4" role="menuitem">
          <a href="{{ .URL }}" target="{{ if eq $post_status "external" }}_blank{{ end }}" class="dim link{{ if $currentPage.IsMenuCurrent "global" . }} white {{else}} white{{ end }}">
            {{ .Name }}

            {{ if eq $post_status "external" }}
          <i class="fas fa-external-link-alt f7 ml1"></i>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>

    <div style="display:none;" class="db dib-ns pl3 w-100 w-auto-ns">
      {{- partial "site-search.html" . -}}
    </div>

    <span class="absolute bottom-0 right-0 relative-ns mt0 pl4 pr3 pr4-ns ">
      {{- partial "social-follow.html" . -}}
    </span>

  </div>
</nav>
