
<div class="flex dn-l justify-between pv3 ph3 bg-primary-color-dark z-999 relative">
    {{ range .Site.Menus.global }}
        {{ if eq .Name "Docs" }}
            <button  data-target=".docsmenu" class='js-toggle mr2 ml2 flex-auto dib dn-l f6 tc db mt4-ns ph3 pv2 link white bg-primary-color-dark hover-bg-primary-color ba b--white-40 w-auto' >
                {{ .Name }}
            </button>
        {{ else }}
            <button class='flex-auto dib dn-l f6 tc db mt4-ns ph3 pv2 link mr2 ml2 white bg-primary-color-dark hover-bg-primary-color ba b--white-40 w-auto' >
                <a href="{{ .URL }}">{{ .Name }}</a>
            </button>
        {{ end }}
    {{ end }}
</div>

<div  class="globalmenu mobilemenu pt4 dn z-5 w-100">
    {{ partial "nav-links-global-mobile.html" . }}
</div>
<div  class="docsmenu mobilemenu pt4 dn z-5 w-100">
    {{ partial "nav-links-docs-mobile.html" . }}
</div>
