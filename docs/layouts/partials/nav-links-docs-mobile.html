{{ $currentPage := . }}
{{ $menu := .Site.Menus.docs.ByWeight }}
<ul class="list dib ph0 ma0 scrolling-touch tc">
  {{ range $menu }}{{ $post := printf "%s" .Post }}
    {{ $post_title := printf "%s" .Title }}
    {{ if ne $post_title "" }}
        <li class="menu-always-active w-100 tl dib ma0 ph4 pb2 {{ if ne $post_title "" }} pl2 mb1 mt3 ttu primary-color{{ end }}">{{ .Title }}</li>
    {{ end }}
    <li  class="tl dib ma0 hover-bg-black w-100{{ if eq $post "break" }} mb2 bb b--mid-gray{{ end }}">
        <a href="{{.URL}}" class="ttu f6 link primary-color-light  hover-white db brand-font mb1  ma0 w-100 pv1 ph4{{if $currentPage.IsMenuCurrent "main" . }} bg-primary-color{{end}}">
          {{ .Name }}
        </a>
    </li>
  {{end}}
</ul>
